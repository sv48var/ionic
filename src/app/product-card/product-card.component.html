<ion-card class="product-card">
  <img [src]="product.images" alt="{{ product.name }}" class="product-image" />
  <ion-card-header>
    <ion-card-title class="product-title">{{ product.name }}</ion-card-title>
    <ion-card-subtitle class="product-brand">{{ product.brand }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <div class="price-container">
      <span class="price">{{ product.currency }} {{ product.price }}</span>
      <span *ngIf="!product.in_stock" class="out-of-stock">Out of Stock</span>
    </div>
    <ion-button [disabled]="!product.in_stock">
      <ion-icon aria-hidden="true" name="cart"></ion-icon> <!-- Keep only the cart icon -->
    </ion-button>
  </ion-card-content>
</ion-card>
